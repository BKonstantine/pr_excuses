<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>PrExcuses</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title"><span class="element"></span></h1>
    </main>
    <footer class="footer">
      <a href="http://programmingexcuses.com/" class="footer__link"
        >По мотивам оправданий программистов</a
      >
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      const list = [
        "Готовим публичную позицию",
        "Вы получили наш релиз?",
        "Вы подписаны на нашу рассылку?",
        "Это вырвано из контекста",
        "Возьмите вот этот актуальный лого",
        "А вот это фото спикера лучше ",
        "А коммент скоро согласуете? ",
        "Это значит другое, чего бы это не значило ",
        "Внесите правочки",
        "Нужно больше релизов Богу Релизов",
        "Дедлайны для слабаков",
        "Сделать вчера",
        "Написанный вовремя текст - это единорог ",
        "Шум ничего не доказывает",
        "Какой у вас бюджет и почему его нет? ",
        "Создай чатик под проект",
        "Как не надо? А зачем вы просили это сделать?! ",
        "Вы сможете зайти в конференцию сразу после окончания обновления, через 59:00…",
        ,
        "А есть аналитика по проекту?",
        "Если уже нечего говорить, пора говорить  правду",
      ];

      const title = document.querySelector(".title");

      function getRandomNumber(list) {
        return Math.floor(Math.random() * list.length);
      }

      function getRandomTitle() {
        let number = getRandomNumber(list);
        return list[number];
      }

      let text = getRandomTitle();

      console.log(text);
      
      let typed = new Typed(".element", {
        strings: [getRandomTitle()],
        typeSpeed: 70,
        backSpeed: 60,
        backDelay: 700,
        loop: true,                
      });

      title.addEventListener("click", getRandomTitle);
    </script>
  </body>
</html>
